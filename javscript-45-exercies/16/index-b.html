<!DOCTYPE html>
<html>

<head>
    <title>Exercise 16</title>
</head>
<script>
    let guests = [{
        name: "ali",
        venue: 'dinner',
        time: "8pm",
        place: "Serena Hotel"
    },
    {
        name: "ahmad",
        venue: 'dinner',
        time: "8pm",
        place: "Serena Hotel"
    },
    {
        name: "bilal",
        venue: 'dinner',
        time: "8pm",
        place: "Serena Hotel"
    }];
    var newGuest = {
        name: "aqib",
        venue: 'dinner',
        time: "8pm",
        place: "Serena Hotel"
    };
    guests.splice(2, 0, newGuest);
    var guestLength = guests.length;
    document.write(`adding New Guests on mid of dinner table <br>`);
    for (i = 0; i < guestLength; i++) {
        document.write(`Hi ${guests[i]['name']}. You are invited for ${guests[i]['venue']} at ${guests[i]['time']} on the location ${guests[i]['place']} <br>`);
    }

</script>
</head>
