<!DOCTYPE html>
<html>

<head>
    <title>Exercise 33</title>
</head>
<script>
    var checkIt = prompt('enter ordinal number between 1-9 ');
    if (checkIt == 1) {
        document.write(`your ordinal number position is  : ${checkIt}ST <br>`);
    } else if (checkIt == 2) {
        document.write(`your ordinal number position is  : ${checkIt}ND <br>`);
    } else if (checkIt == 3) {
        document.write(`your ordinal number position is  : ${checkIt}RD <br>`);
    } else if (checkIt > 3 && checkIt <= 9) {
        document.write(`your ordinal number position is  : ${checkIt}TH <br>`);
    } else {
        document.write(`please enter number between 1- 9 ${checkIt} <br>`);
    }

</script>
</head>

<body>
</body>

</html>
