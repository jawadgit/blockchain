<!DOCTYPE html>
<html>

<head>
    <title>Exercise 30</title>
</head>
<script>
    var usernames = ['admin', 'ali', 'ahmad', 'fahad', 'esa'];
    var checkIt = prompt('whats your username');
    if (usernames.includes(checkIt) && checkIt == 'admin') {
        document.write(`hello ${checkIt}, would you like to see status report <br>`);
    } else if (usernames.includes(checkIt) && checkIt != 'admin') {
        document.write(`hello ${checkIt}, thanks for logging again <br>`);
    } else {
        document.write(`Sorry ${checkIt}, no account exists <br>`);
    }

</script>
</head>

<body>
</body>

</html>
