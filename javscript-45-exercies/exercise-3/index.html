<!DOCTYPE html>

<head>
    <title>Exercise 3</title>
</head>
<script>
    var personName = 'faizan';
    var message = `Hello ${personName.toUpperCase()}, would you like to learn some Blockchain today?`;
    document.write(message);
    document.write('<br>');
    var message = `Hello ${personName.toLowerCase()}, would you like to learn some Blockchain today?`;
    document.write(message);
    document.write('<br>');
    var message = `Hello ${personName}, would you like to learn some Blockchain today?`;
    const result = message.toLowerCase().split(' ').map(function (word) {
        return (word.charAt(0).toUpperCase() + word.slice(1));
    }).join(' ');
    document.write(result);
</script>
