<!DOCTYPE html>
<html>

<head>
    <title>Exercise 12</title>
</head>
<script>
    function onlyUnique(value, index, self) {
        return self.indexOf(value) === index;
    }

    // usage example:
    var names = ['ali', 'abid', 'ali', 'imran', 'asim', 'ali'];
    var unique = names.filter(onlyUnique);
    var namesLength = unique.length;
    for (let i = 0; i < namesLength; i++) {
        document.write('Hi ' + unique[i] + "<br>");
        document.write(`------------------<br>`);
    }
</script>
</head>

<body>
</body>

</html>
