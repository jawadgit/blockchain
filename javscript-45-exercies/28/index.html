<!DOCTYPE html>
<html>

<head>
    <title>Exercise 28</title>
</head>
<script>
    var age = prompt('whats your age');
    if (age < 2) {
        document.write("you are baby<br>");
    } else if (age >= 2 && age < 4) {
        document.write("you are toddler<br>");
    } else if (age >= 4 && age < 13) {
        document.write("you are kid<br>");
    } else if (age >= 13 && age < 20) {
        document.write("you are teenage<br>");
    } else if (age >= 20 && age < 65) {
        document.write("you are adult<br>");
    } else if (age >= 65) {
        document.write("you are elder<br>");
    }

</script>
</head>

</html>
